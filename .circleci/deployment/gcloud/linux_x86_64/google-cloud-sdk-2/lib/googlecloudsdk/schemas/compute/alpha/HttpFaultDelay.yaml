$schema: "http://json-schema.org/draft-06/schema#"

title: compute alpha HttpFaultDelay export schema
description: A gcloud export/import command YAML validation schema.
type: object
additionalProperties: false
properties:
  COMMENT:
    type: object
    description: User specified info ignored by gcloud import.
    additionalProperties: false
    properties:
      template-id:
        type: string
      region:
        type: string
      description:
        type: string
      date:
        type: string
      version:
        type: string
  UNKNOWN:
    type: array
    description: Unknown API fields that cannot be imported.
    items:
      type: string
  fixedDelay:
    description: Specifies the value of the fixed delay interval.
    $ref: Duration.yaml
  percentage:
    description: |-
      The percentage of traffic (connections/operations/requests) on which delay
      will be introduced as part of fault injection. The value must be between
      0.0 and 100.0 inclusive.
    type: number
