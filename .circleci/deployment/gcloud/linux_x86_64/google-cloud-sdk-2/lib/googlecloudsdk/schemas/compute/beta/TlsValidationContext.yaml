$schema: "http://json-schema.org/draft-06/schema#"

title: compute beta TlsValidationContext export schema
description: A gcloud export/import command YAML validation schema.
type: object
additionalProperties: false
properties:
  COMMENT:
    type: object
    description: User specified info ignored by gcloud import.
    additionalProperties: false
    properties:
      template-id:
        type: string
      region:
        type: string
      description:
        type: string
      date:
        type: string
      version:
        type: string
  UNKNOWN:
    type: array
    description: Unknown API fields that cannot be imported.
    items:
      type: string
  certificatePath:
    description: |-
      The path to the file holding the CA certificate to validate the client or
      server certificate.
    type: string
  sdsConfig:
    description: |-
      Specifies the config to retrieve certificates through SDS. This field is
      applicable only if tlsCertificateSource is set to USE_SDS.
    $ref: SdsConfig.yaml
  validationSource:
    description: Defines how TLS certificates are obtained.
    type: string
    enum:
    - INVALID
    - USE_PATH
    - USE_SDS
