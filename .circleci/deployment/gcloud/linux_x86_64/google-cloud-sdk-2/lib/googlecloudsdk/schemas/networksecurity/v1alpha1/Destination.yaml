$schema: "http://json-schema.org/draft-06/schema#"

title: networksecurity v1alpha1 Destination export schema
description: A gcloud export/import command YAML validation schema.
type: object
required:
- hosts
- paths
- ports
additionalProperties: false
properties:
  COMMENT:
    type: object
    description: User specified info ignored by gcloud import.
    additionalProperties: false
    properties:
      template-id:
        type: string
      region:
        type: string
      description:
        type: string
      date:
        type: string
      version:
        type: string
  UNKNOWN:
    type: array
    description: Unknown API fields that cannot be imported.
    items:
      type: string
  hosts:
    description: |-
      List of host names to match. Matched against HOST header in http requests.
      Each host can be an exact match, or a prefix match (example, "mydomain.*")
      or a suffix match (example, *.myorg.com") or a presence(any) match "*".
    type: array
    items:
      type: string
  httpHeaderMatch:
    description: |-
      Match against key:value pair in http header. Provides a flexible match
      based on HTTP headers, for potentially advanced use cases.
    $ref: HttpHeaderMatch.yaml
  methods:
    description: |-
      A list of HTTP methods to match. Should not be set for gRPC services.
    type: array
    items:
      type: string
  paths:
    description: |-
      A list of HTTP paths to match. gRPC methods must be presented as
      fully-qualified name in the form of
      "/packageName.serviceName/methodName". Each path can be an exact
      match, or a prefix match (example, "/packageName.serviceName/*")
      or a suffix match (example, */video") or a presence(any) match
      "*".
    type: array
    items:
      type: string
  ports:
    description: List of destination ports to match.
    type: array
    items:
      type: integer
