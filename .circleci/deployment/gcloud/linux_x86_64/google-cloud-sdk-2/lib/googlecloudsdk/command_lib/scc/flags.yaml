# Shared flags definitions for multiple commands.

page_token:
  arg_name: page-token
  api_field: pageToken
  is_positional: false
  required: false
  help_text: |
    Response objects will return a non-null value for page-token to indicate that there is at least
    one additional page of data. User can either directly request that page by specifying the
    page-token explicitly or let gcloud fetch one-page-at-a-time.
read_time:
  arg_name: read-time
  api_field: readTime
  is_positional: false
  required: false
  help_text: |
    Time used as a reference point when filtering. Absence of this field will default to the API's
    version of NOW. For example --read-time "2019-02-28T07:00:00Z"
