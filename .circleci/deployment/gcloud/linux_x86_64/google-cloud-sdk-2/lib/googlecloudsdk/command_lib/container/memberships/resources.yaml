project:
  name: project
  collection: gkehub.projects
  attributes:
  - &project
    parameter_name: projectsId
    attribute_name: project
    help: The project name.
    property: core/project

location:
  name: location
  collection: gkehub.projects.locations
  attributes:
  - *project
  - &location
    parameter_name: locationsId
    attribute_name: location
    help: The location name.
    fallthroughs:
    - hook: googlecloudsdk.command_lib.container.memberships.util:SetLocation
      hint: use global location

membership:
  name: membership
  collection: gkehub.projects.locations.memberships
  attributes:
  - *project
  - *location
  - &membership
    parameter_name: membershipsId
    attribute_name: membership
    help: The membership ID.
  request_id_field: membershipId

operation:
  name: operation
  collection: gkehub.projects.locations.operations
  attributes:
  - *project
  - &operation
    parameter_name: operationsId
    attribute_name: operation
    help: the ID of the Google Kubernetes Hub membership operation
