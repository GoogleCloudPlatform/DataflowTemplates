- release_tracks: [BETA, GA]
  help_text:
    brief: |
      Mark a recommendation's state as SUCCEEDED.
    description: |
      Mark a recommendation's state as SUCCEEDED. Can be applied to recommendations
      in ACTIVE, CLAIMED, SUCCEEDED, or FAILED state.
    examples: |
      To mark a recommendation as SUCCEEDED:

        $ {command} abcd-1234 --project=project-name --location=global --recommender=google.compute.instance.MachineTypeRecommender --etag=abc123 --state-metadata=key1=value1,key2=value2

  request:
    collection: recommender.projects.locations.recommenders.recommendations
    method: markSucceeded
    BETA:
      api_version: v1beta1
    GA:
      api_version: v1

  arguments:
    resource:
      help_text: The Cloud Recommendation to mark as succeeded.
      spec: !REF googlecloudsdk.command_lib.recommender.resources:recommendation
    params:
    - arg_name: etag
      BETA:
        api_field: googleCloudRecommenderV1beta1MarkRecommendationSucceededRequest.etag
      GA:
        api_field: googleCloudRecommenderV1MarkRecommendationSucceededRequest.etag
      help_text: The fingerprint of the recommendation.
      required: true
    - arg_name: state-metadata
      metavar: KEY=VALUE
      BETA:
        api_field: googleCloudRecommenderV1beta1MarkRecommendationSucceededRequest.stateMetadata.additionalProperties
      GA:
        api_field: googleCloudRecommenderV1MarkRecommendationSucceededRequest.stateMetadata.additionalProperties
      type:
        arg_dict:
          flatten: true
          spec:
          - api_field: key
          - api_field: value
      help_text: A comma-separated list of key-value pairs to include in request. This fully replaces the current state_metadata for this recommendation.
