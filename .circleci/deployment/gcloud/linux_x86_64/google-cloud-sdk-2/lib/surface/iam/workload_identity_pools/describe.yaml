- release_tracks: [ALPHA, BETA]

  help_text:
    brief: Describe a WorkloadIdentityPool.
    description: Describe a WorkloadIdentityPool.
    examples: |
      The following command describes the WorkloadIdentityPool with the ID
      'my-workload-identity-pool':

        $ {command} my-workload-identity-pool --location=global

  request:
    collection: iam.projects.locations.workloadIdentityPools
    ALPHA:
      api_version: v1beta
    BETA:
      api_version: v1beta

  arguments:
    resource:
      help_text: The WorkloadIdentityPool to describe.
      spec: !REF googlecloudsdk.command_lib.iam.resources:positional_workload_identity_pool
