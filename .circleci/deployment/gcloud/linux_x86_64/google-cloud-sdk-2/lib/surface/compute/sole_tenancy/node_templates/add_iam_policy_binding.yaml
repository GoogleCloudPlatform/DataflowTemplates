release_tracks: [GA, BETA, ALPHA]
help_text:
  brief: Add IAM policy binding to a Compute Engine node template.
  description: |
    Add an IAM policy binding to a Compute Engine node template.

  examples: |
    To add an IAM policy binding for the role of 'roles/compute.admin' for the user 'test-user@gmail.com'
    with node template 'my-node-template' and region 'REGION', run:

      $ {command} my-node-template --region=REGION --member='user:test-user@gmail.com' --role='roles/compute.admin'

    See https://cloud.google.com/iam/docs/managing-policies for details of
    policy role and member types.

request:
  collection: compute.nodeTemplates
  use_relative_name: false
  api_version: v1
  BETA:
    api_version: beta
  ALPHA:
    api_version: alpha

iam:
  set_iam_policy_request_path: regionSetPolicyRequest
  message_type_overrides:
    policy: Policy
    set_iam_policy_request: ComputeNodeTemplatesSetIamPolicyRequest
  ALPHA:
    enable_condition: true
    policy_version: 3
    get_iam_policy_version_path: optionsRequestedPolicyVersion
  BETA:
    policy_version: 3
    get_iam_policy_version_path: optionsRequestedPolicyVersion

arguments:
  resource:
    help_text: The node template for which to add IAM policy binding to.
    spec: !REF googlecloudsdk.command_lib.compute.resources:node_template

ALPHA:
  help_text:
    brief: Add IAM policy binding to a Compute Engine node template.
    description: |
      Add an IAM policy binding to the IAM policy of a Compute Engine node template. One binding consists of a member,
      a role, and an optional condition.

    examples: |
      To add an IAM policy binding for the role of 'roles/compute.admin' for the user 'test-user@gmail.com'
      with node template 'my-node-template' and region 'REGION', run:

        $ {command} my-node-template --region=REGION --member='user:test-user@gmail.com' --role='roles/compute.admin'

      To add an IAM policy binding which expires at the end of the year 2018 for the role of
      'roles/compute.admin' and the user 'test-user@gmail.com' with node template 'my-node-template' and region 'REGION', run:

        $ {command} my-node-template --region=REGION --member='user:test-user@gmail.com' --role='roles/compute.admin' --condition='expression=request.time < timestamp("2019-01-01T00:00:00Z"),title=expires_end_of_2018,description=Expires at midnight on 2018-12-31'

      See https://cloud.google.com/iam/docs/managing-policies for details of
      policy role and member types.
