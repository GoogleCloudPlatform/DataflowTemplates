$schema: "http://json-schema.org/draft-06/schema#"

title: networksecurity v1alpha1 AuthorizationPolicy export schema
description: A gcloud export/import command YAML validation schema.
type: object
required:
- action
- name
additionalProperties: false
properties:
  COMMENT:
    type: object
    description: User specified info ignored by gcloud import.
    additionalProperties: false
    properties:
      template-id:
        type: string
      region:
        type: string
      description:
        type: string
      date:
        type: string
      version:
        type: string
  UNKNOWN:
    type: array
    description: Unknown API fields that cannot be imported.
    items:
      type: string
  action:
    description: |-
      The action to take when a rule match is found. Possible values are "ALLOW"
      or "DENY".
    type: string
    enum:
    - ACTION_UNSPECIFIED
    - ALLOW
    - DENY
  description:
    description: Free-text description of the resource.
    type: string
  labels:
    description: |-
      Set of label tags associated with the AuthorizationPolicy resource.
    $ref: LabelsValue.yaml
  name:
    description: |-
      Name of the AuthorizationPolicy resource. It matches pattern
      `projects/*/locations/{location}/authorizationPolicies/<authoriz
      ation_policy>`.
    type: string
  rules:
    description: |-
      List of rules to match. If not set, the action specified in the 'action'
      field will be applied without any additional rule checks.
    type: array
    items:
      $ref: Rule.yaml
