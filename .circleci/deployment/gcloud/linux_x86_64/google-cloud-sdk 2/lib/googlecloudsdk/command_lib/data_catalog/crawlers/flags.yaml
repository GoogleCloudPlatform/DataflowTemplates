crawler:
  description:
    arg_name: description
    api_field: googleCloudDatacatalogV1alpha3Crawler.description
    help_text: |-
      Textual description of the crawler.
  display_name:
    arg_name: display-name
    api_field: googleCloudDatacatalogV1alpha3Crawler.displayName
    help_text: |-
      Human-readable display name for the crawler.
  bundle_specs:
    arg_name: bundle-specs
    api_field: googleCloudDatacatalogV1alpha3Crawler.config.bundleSpecs
    metavar: PATTERN
    help_text: |-
      A list of bundling specifications for the crawler. Bundling specifications direct the crawler
      to bundle files into filesets based on the patterns provided.
  add_bundle_specs:
    arg_name: add-bundle-specs
    type: 'googlecloudsdk.calliope.arg_parsers:ArgList:'
    metavar: PATTERN
    help_text: |-
      A list of bundling specifications to add to the existing ones.
  remove_bundle_specs:
    arg_name: remove-bundle-specs
    type: 'googlecloudsdk.calliope.arg_parsers:ArgList:'
    metavar: PATTERN
    help_text: |-
      A list of bundling specifications to remove from the existing ones.
  clear_bundle_specs:
    arg_name: clear-bundle-specs
    action: store_true
    help_text: |-
      If specified, clear the existing list of bundling specifications.
