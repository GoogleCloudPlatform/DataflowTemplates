release_tracks: [ALPHA, BETA, GA]
help_text:
  brief: Set the IAM policy for a Compute Engine instance template.
  description: |
    Sets the IAM policy for the given instance template as defined in a JSON or YAML file.

  examples: |
    The following command will read am IAM policy defined in a JSON file
    'policy.json' and set it for the instance template `my-template`:

      $ {command} my-template policy.json

    See https://cloud.google.com/iam/docs/managing-policies for details of the
    policy file format and contents.

request:
  collection: compute.instanceTemplates
  use_relative_name: false
  modify_request_hooks:
  - googlecloudsdk.command_lib.iam.hooks:UseMaxRequestedPolicyVersion:api_field=globalSetPolicyRequest.policy.version
  api_version: v1
  BETA:
    api_version: beta
  ALPHA:
    api_version: alpha

iam:
  set_iam_policy_request_path: globalSetPolicyRequest
  message_type_overrides:
    policy: Policy
    set_iam_policy_request: ComputeInstanceTemplatesSetIamPolicyRequest

arguments:
  resource:
    help_text: The instance template to set the IAM policy for.
    spec: !REF googlecloudsdk.command_lib.compute.resources:instance_template
