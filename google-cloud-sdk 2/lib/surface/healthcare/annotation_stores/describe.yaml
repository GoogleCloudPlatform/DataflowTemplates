- release_tracks: [ALPHA, BETA]

  help_text:
    brief:  Describe a Cloud Healthcare API annotation store.
    description: Describe a Cloud Healthcare API annotation store.
    examples: |
      To describe the annotation-store 'test-annotation-store', run:

        $ {command} test-annotation-store --dataset=test-dataset

  request:
    collection: healthcare.projects.locations.datasets.annotationStores
    ALPHA:
      api_version: v1alpha2
    BETA:
      api_version: v1beta1

  arguments:
    resource:
      help_text: Cloud Healthcare API annotation store to describe.
      spec: !REF googlecloudsdk.command_lib.healthcare.resources:annotation_store
