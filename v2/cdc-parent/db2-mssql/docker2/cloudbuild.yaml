  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: ['run', 'deploy', 'db2instance', '--image', 'gcr.io/mlops-abed31/db2testing/db2testimage', '--region', 'us-central1']
images:
  - gcr.io/mlops-abed31/db2testing/db2testimage