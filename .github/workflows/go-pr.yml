# Checks to run whenever there is a Go PR. Currently, we only write Go code
# for CI/CD purposes, so the jobs tend to lighter-weight than Java PRs
# are.

name: Go PR

on:
  pull_request:
    branches:
      - 'main'
    paths:
      - 'cicd/**'
      - '.github/workflows/go-pr.yml'

permissions: read-all

jobs:
  check_formatting:
    name: Go FMT
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Setup Go
        uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6.3.0
        with:
          go-version: '1.25'
      - name: Run Fmt
        run: |
          cd cicd
          if [[ $(go fmt ./...) != "" ]]; then
            echo 'There were formatting violations'
            exit 1
          fi
  build_and_tests:
    name: Build and Test
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Setup Go
        uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6.3.0
        with:
          go-version: '1.25'
      # By nature, this also makes sure that everything builds
      - name: Run Tests
        run: |
          cd cicd
          go test ./...
