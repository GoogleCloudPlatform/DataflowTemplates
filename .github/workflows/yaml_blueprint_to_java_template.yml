# This workflow generates or modifies Java template files based on changes
# to YAML files in a pull request.

name: YAML to Java Template Generation or Modification

on:
  pull_request:
    paths:
      - 'yaml/src/main/yaml/*.yaml'

permissions: write-all

jobs:
  job-generate-templates:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Find changed YAML files
        id: yaml-files
        run: |
          echo "Finding changed YAML files at 'yaml/src/main/yaml/'"
          FILES=$(find yaml/src/main/yaml -name '*.yaml' | tr '\n' ' ')
          echo "files found: $FILES"
          echo "files=$FILES" >> $GITHUB_OUTPUT

      - name: Generate Java Templates
        if: steps.yaml-files.outputs.files
        run: |
          echo "Processing YAML files: ${{ steps.yaml-files.outputs.files }}"
          for file in ${{ steps.yaml-files.outputs.files }}; do
            python yaml/scripts/generate_yaml_java_templates.py "$file"
          done

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Format generated java files
        run: mvn spotless:apply

      - name: Fetch and Checkout PR Branch
        run: |
          git fetch origin refs/pull/${{ github.event.number }}/head:${{ github.head_ref }}
          git checkout ${{ github.head_ref }}
          
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore(templates): Autogenerate/modify Java templates from YAML"
          branch: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}




