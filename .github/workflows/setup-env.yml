name: Setup Environment

on:
  workflow_call:
    inputs:
      java-version:
        type: string
        description: 'Version of Java to use'
        required: false
        default: '8'
      go-version:
        type: string
        description: 'Version of Go to use'
        required: false
        default: '1.17'
    outputs:
      changed-files:
        description: 'Comma-separated list of changed files'
        value: ${{ jobs.setup_env.outputs.changed-files }}

jobs:
  setup_env:
    name: Setup Env
    runs-on: ubuntu-latest
    outputs:
      changed-files: ${{ steps.changed-files.outputs.all_changed_files }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@230611dbd0eb52da1e1f4f7bc8bb0c3a339fc8b7
      - name: Setup Java
        uses: actions/setup-java@a12e082d834968c1847f782019214fadd20719f6
        with:
          distribution: 'zulu'
          java-version: '${{ inputs.java-version }}'
          cache: 'maven'
      - name: Setup Go
        uses: actions/setup-go@44e221478fc6847752e5c574fc7a7b3247b00fbf
        with:
          go-version: '${{ inputs.go-version }}'
      - name: Get Changed Files
        id: changed-files
        uses: tj-actions/changed-files@61ee456a9d0f512e7ecfdf28863634c97dae2d16
        with:
          separator: ','
