name: Spanner Staging integration tests

on:
  workflow_dispatch:
    inputs:
      commitOrTag:
        description: 'Commit id or release tag to check out. If it is the most recent commit on main branch then leave blank.'
        type: string
        required: false
        default: ''

permissions: write-all

jobs:
  spanner_java_integration_tests_templates:
    name: Spanner Dataflow Templates Integration Tests
    timeout-minutes: 180
    # Run on any runner that matches all the specified runs-on values.
    runs-on: [ self-hosted, it ]
    steps:
    - name: Checkout Code
      uses: actions/checkout@1e31de5234b9f8995739874a8ce0492dc87873e2 # v4.0.0
      with:
        ref: ${{ inputs.commitOrTag }}
    - name: Setup Environment
      id: setup-env
      uses: ./.github/actions/setup-env
    - name: Run Integration Tests
      run: |
        ./cicd/run-it-tests \
        --modules-to-build="ALL" \
        --it-region="us-central1" \
        --it-project="cloud-teleport-testing" \
        --it-artifact-bucket="cloud-teleport-testing-it-gitactions" \
        --it-private-connectivity="datastream-private-connect-us-central1" \
        --it-spanner-host="https://staging-wrenchworks.sandbox.googleapis.com/"
    - name: Integration Test report on GitHub
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Integration Test report on GitHub
        path: '**/surefire-reports/TEST-*.xml'
        reporter: java-junit
        only-summary: 'false'
        token: ${{ secrets.GITHUB_TOKEN }}
        fail-on-error: 'false'
    - name: Cleanup Java Environment
      uses: ./.github/actions/cleanup-java-env