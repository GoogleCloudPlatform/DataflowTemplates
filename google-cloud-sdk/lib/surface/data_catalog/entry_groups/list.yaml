- release_tracks: [ALPHA, BETA]
  help_text:
    brief: List all entry groups in a Cloud Data Catalog location.
    description: List all entries in a Cloud Data Catalog location.
    examples: |-
      To list all entry groups in us-central1, run:

        $ {command} --location=us-central1

  request:
    collection: datacatalog.projects.locations.entryGroups

  response:
    id_field: name

  arguments:
    resource:
      help_text: The location to list entry groups from.
      spec: !REF googlecloudsdk.command_lib.data_catalog.resources:location

- release_tracks: [GA]
  help_text:
    brief: List all entry groups in a Cloud Data Catalog location.
    description: List all entries in a Cloud Data Catalog location.
    examples: |-
      To list all entry groups in us-central1, run:

        $ {command} --location=us-central1

  request:
    api_version: v1
    collection: datacatalog.projects.locations.entryGroups

  response:
    id_field: name

  arguments:
    resource:
      help_text: The location to list entry groups from.
      spec: !REF googlecloudsdk.command_lib.data_catalog.resources:location
