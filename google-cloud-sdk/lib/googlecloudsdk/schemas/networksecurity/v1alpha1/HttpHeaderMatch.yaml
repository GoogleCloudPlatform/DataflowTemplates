$schema: "http://json-schema.org/draft-06/schema#"

title: networksecurity v1alpha1 HttpHeaderMatch export schema
description: A gcloud export/import command YAML validation schema.
type: object
required:
- headerName
- regexMatch
additionalProperties: false
properties:
  COMMENT:
    type: object
    description: User specified info ignored by gcloud import.
    additionalProperties: false
    properties:
      template-id:
        type: string
      region:
        type: string
      description:
        type: string
      date:
        type: string
      version:
        type: string
  UNKNOWN:
    type: array
    description: Unknown API fields that cannot be imported.
    items:
      type: string
  headerName:
    description: |-
      The name of the HTTP header to match. For matching against the HTTP
      request's authority, use a headerMatch with the header name ":authority".
      For matching a request's method, use the headerName ":method".
    type: string
  regexMatch:
    description: |-
      The value of the header must match the regular expression specified in
      regexMatch. For regular expression grammar, please see:
      en.cppreference.com/w/cpp/regex/ecmascript For matching against a port
      specified in the HTTP request, use a headerMatch with headerName set to
      Host and a regular expression that satisfies the RFC2616 Host header's
      port specifier.
    type: string
