$schema: "http://json-schema.org/draft-06/schema#"

title: networksecurity v1alpha1 ValidationCA export schema
description: A gcloud export/import command YAML validation schema.
type: object
additionalProperties: false
properties:
  COMMENT:
    type: object
    description: User specified info ignored by gcloud import.
    additionalProperties: false
    properties:
      template-id:
        type: string
      region:
        type: string
      description:
        type: string
      date:
        type: string
      version:
        type: string
  UNKNOWN:
    type: array
    description: Unknown API fields that cannot be imported.
    items:
      type: string
  caCertPath:
    description: |-
      The path to the file holding the CA certificate to validate the client or
      server certificate.
    type: string
  certificateProviderInstance:
    description: |-
      The certificate provider instance specification that will be passed to the
      data plane, which will be used to load necessary credential information.
    $ref: CertificateProviderInstance.yaml
  grpcEndpoint:
    description: |-
      gRPC specific configuration to access the gRPC server to obtain the CA
      certificate.
    $ref: GoogleCloudNetworksecurityV1alpha1GrpcEndpoint.yaml
